<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>{{i18.title}} - Felipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-start g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="{{ url_for('static', path='img/' + filename ) }}"
            class="d-block mx-lg-auto img-fluid rounded"
            alt="Bootstrap Themes"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">{% block content %}{% endblock %}</div>
      </div>
    </div>
    <footer class="footer fixed-bottom bg-dark">
      <div
        class="container-fluid text-white text-center py-3 row m-auto"
        style="width: fit-content"
      >
        <a
          class="col"
          href="https://github.com/felipefrmelo/what-is-this"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://img.icons8.com/ios/64/000000/github--v2.png"
            alt="GitHub"
            width="24"
            height="24"
          />
        
        </a>
        <a
          class="col d-none d-md-block"
          href="https://github.com/felipefrmelo/what-is-this"
          target="_blank"
        >
          <img
            src="https://img.shields.io/github/stars/felipefrmelo/what-is-this?style=social"
            alt="Stars"
            loading="lazy"
          />
        </a>

        <a
          class="col d-none d-md-block"
          href="https://github.com/felipefrmelo/what-is-this"
          target="_blank"
        >
          <img
            src="https://img.shields.io/github/issues/felipefrmelo/what-is-this?style=social"
            alt="Issues"
            loading="lazy"
          />
        </a>

        <a
          class="col d-none d-md-block"
          href="https://github.com/felipefrmelo/what-is-this"
          target="_blank"
        >
          <img
            src="https://img.shields.io/github/license/felipefrmelo/what-is-this?style=social"
            alt="License"
            loading="lazy"
          />
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
